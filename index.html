<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elhajji App | Sign Up</title>
    <script src="https://kit.fontawesome.com/7af5c3eb53.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Elhajji</h1>
            <div class="email-phone">
                <div class="email">
                    <p><i class="fa-regular fa-envelope"></i>  contact@Elhajji.com</p>
                </div>
                <div class="phone">
                    <p> <i class="fa-solid fa-phone"></i> (+212) 601-000-123</p>
                </div>
                <div class="twitter">
                    <p><a href="https://github.com/letsdevOnline" target="_blank"><i class="fa-brands fa-github"></i></a></p>
                </div>
            </div>
        </header>
        <main>
            <div class="form">
                <label for="">Name</label>
                <input type="text">
                <label for="">Email</label>
                <input type="email">
                <label for="">Message</label>
                <textarea name="" id=""></textarea>
                <button>Submit</button>
            </div>
            <div class="message">
                <h1>Coming Soon For Every Developer</h1>
                <p>Our new Elhajji web app will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts</p>
            </div>
        </main>
    </div>
</body>
</html>
